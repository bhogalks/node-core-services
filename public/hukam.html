<html>
<body>
<script type="text/javascript">
    var apiUrl = 'hukamnama/today';
    fetch(apiUrl).then(function (response) {
        return response.json();
    }).then(function (data) {
        var mainContainer = document.getElementById("hukamnama");

        for (var i = 0; i < data[0].pbi.length; i++) {
            var div = document.createElement("div");

            div.innerHTML = data[0].pbi[i]
            mainContainer.appendChild(div);
        }

        var engContainer = document.getElementById("hukamnamaEng");

        for (var i = 0; i < data[0].eng.length; i++) {
            var div = document.createElement("div");

            div.innerHTML = data[0].eng[i]
            engContainer.appendChild(div);
        }
    }).catch(function (reason) {
        console.log(reason)
    });
</script>
<div>
    <div id="hukamnamaEng" align="middle"/>
    <div id="hukamnama" align="middle"/>
</div>
</body>
</html>
